<!DOCTYPE html>
<html>
<head>
    <title>Resume Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Create Your Resume</h1>
    <form method="post" action="{% url 'generate_pdf3' %}">
        {% csrf_token %}
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" required>

        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label for="skills">Skills (comma-separated)</label>
        <textarea id="skills" name="skills" rows="3" required></textarea>

        <label for="education">Education (one per line: degree - university - year)</label>
        <textarea id="education" name="education" rows="3" required></textarea>

        <label for="experience">Experience (one per line: job title - company - years)</label>
        <textarea id="experience" name="experience" rows="3" required></textarea>

        <button type="submit">Generate PDF</button>
    </form>
</body>
</html>
